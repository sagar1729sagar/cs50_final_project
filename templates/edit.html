{% extends "layout.html" %}

{% block body %}
<div>
    {% if not rows %}
        No templates available
    {% else %}
        <table class="table table-dark table-striped um">
            <thead>
                <th>Template</th>
                <th>Change</th>
                <th>Remove</th>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td class="text_start">
                        {{row[1]}}
                    </td>
                    <td>
                        <button class="btn btn-warning" id="change_{{row[0]}}" onclick="clicked({{row[0]}})">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" id="remove_{{row[0]}}">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>
{% endblock %}
